<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo do Youtube incorporado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilo adicional para criar um efeito responsivo */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* Proporção 16:9 */
      height: 0;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Vídeo do Youtube incorporado</h1>
    <div class="video-container rounded-lg overflow-hidden shadow-lg border border-gray-300">
      <!-- Início do link do vídeo do youtube incorporado
       Cole abaixo o link do vídeo incorporado -->
       <!-- Luiz Silva Lima -->
       <iframe width="560" height="315" src="https://www.youtube.com/embed/felSn2mCsgc?si=yty7isGHr9YJUtli" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <!-- Fim do link do vídeo do youtube incorporado -->
    </div>
  </div>

</body>
</html>
